<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
   "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>InfoSchool</title>

	<!-- Compiled and minified CSS -->
	<link rel="stylesheet"
		href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css" />
	<!--Import jQuery before materialize.js-->
	<script type="text/javascript"
		src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

	<!-- Compiled and minified JavaScript -->
	<script
		src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
</h:head>
<h:body styleClass="cyan lighten-5">
	<div class="valign-wrapper" id="login-page">
		<div class="container">
			<div class="center-align">
				<div class="row">
					<div class="col s6 offset-s3">
						<div class="card">
							<div class="card-content">

								<p:outputLabel align="center" value="Área Restrita InfoSchool" />

								<div class="left-align">
									<h:form>
										<p:focus for="usuario" />
										<p:growl></p:growl>



										<div class="row">
											<div class="col s12 input-field">
												<p:outputLabel value="Usuário" for="usuario" />
												<p:inputText id="usuario" size="15" maxlength="20"
													value="#{loginAdControle.usuario}" />
											</div>
											<div class="col s12 input-field">
												<p:outputLabel value="Senha" for="senha" />
												<p:password id="senha" size="15" maxlength="40"
													value="#{loginAdControle.senha}" />
											</div>
											<div class="col s12 input-field">
												<p:commandButton value="Entrar" 
													action="#{loginAdControle.entrar}" ajax="false" />
											</div>
										</div>


									</h:form>

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<script>
		$(document).on("ready", function() {
			$('#login-page').css({
				'height' : window.innerHeight + 'px'
			});
		});
	</script>

</h:body>
</html>
