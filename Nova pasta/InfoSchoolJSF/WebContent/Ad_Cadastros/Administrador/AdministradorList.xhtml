<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:ui="http://java.sun.com/jsf/facelets"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:p="http://primefaces.org/ui">
 <h:head>
 <title>InfoSchool</title>
 </h:head>
<h:body onload="#{administradorCrud.inicializarLista()}">
	<h:form style="font-size: 13px" id="formLista">
		<p:dataTable var="admin" value="#{administradorCrud.administradores}">
			<f:facet name="header">
				<p:spacer height="30"></p:spacer>
				<div align="left" style="position: absolute; top: 20px; width: 95%;">
					<p:outputLabel value="Listagem de Administradores"></p:outputLabel>
				</div>
				<div align="right"
					style="position: absolute; top: 12px; width: 95%;">
					<p:commandButton id="botaoIncluir" value="Incluir"
						action="#{administradorCrud.incluir}" ajax="false" 
						icon="ui-icon-plusthick"/>
				</div>
			</f:facet>


			<p:column headerText="Nome" sortBy="#{admin.nome}" filterBy="#{admin.nome}" filterMatchMode="contains">
				<h:outputText value="#{admin.nome}" />
			</p:column>

			<p:column headerText="Telefone" sortBy="#{admin.telefone}" filterBy="#{admin.telefone}" filterMatchMode="contains">
				<h:outputText value="#{admin.telefone}" />
			</p:column>

			<p:column headerText="Data do Cadastro" sortBy="#{admin.dataCadastro}" filterBy="#{admin.dataCadastro}" filterMatchMode="contains">
				<h:outputText value="#{admin.dataCadastro}" />
			</p:column>


			<p:column headerText="" width="40">
				<p:commandButton action="#{administradorCrud.alterar(admin.id)}"
					ajax="false" icon="ui-icon-pencil"/>
			</p:column>
			<p:column headerText="" width="40">
				<p:commandButton action="#{administradorCrud.excluir(admin.id)}"
					ajax="false"
					onclick="if (!confirm('Confirma a exclusÃ£o?')) return false" icon="ui-icon-trash"/>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
