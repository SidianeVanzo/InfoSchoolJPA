<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>InfoSchool</title>
</h:head>
<h:body>

	<h:form style="font-size: 13px" id="formEditar">
		<p:growl></p:growl>
		<p:focus for="nome" />
		<p:panelGrid columns="2">
			<f:facet name="header">
				<p:outputLabel value="Edição de Administrador" />
			</f:facet>

			<p:outputLabel value="Nome:" for="nome" />
			<p:inputText id="nome" size="50" value="#{administradorCrud.objeto.nome}" />

			<p:outputLabel for="telefone" value="Telefone" />
			<p:inputText id="telefone" value="#{administradorCrud.objeto.telefone}"
				size="50" />

			<p:outputLabel for="email" value="Email" />
			<p:inputText id="email" value="#{administradorCrud.objeto.email}" size="50" />

			<p:outputLabel for="endereco" value="Endereco" />
			<p:inputText id="endereco" value="#{administradorCrud.objeto.endereco}"
				size="50" />

			<p:outputLabel value="Usuário:" for="usuario" />
			<p:inputText id="usuario" size="50"
				value="#{administradorCrud.objeto.usuario}" />

			<p:outputLabel value="Senha: " for="senha" />
			<p:password id="senha" value="#{administradorCrud.objeto.senha}" size="50" />

			<p:outputLabel value="Data de Cadastro: " for="dataCadastro" />
			<p:calendar id="dataCadastro"
				value="#{administradorCrud.objeto.dataCadastro}" pattern="dd-MM-yyyy"
				mask="true" />


			<f:facet name="footer">
				<p:commandButton value="Gravar" action="#{administradorCrud.gravar}"
					ajax="false" />
				<p:commandButton value="Cancelar" action="#{administradorCrud.cancelar}"
					ajax="false" immediate="true" />
			</f:facet>
		</p:panelGrid>
	</h:form>

</h:body>
</html>
