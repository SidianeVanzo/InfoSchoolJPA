<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:ui="http://java.sun.com/jsf/facelets"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:p="http://primefaces.org/ui">
 <h:head>
 <title>InfoSchool</title>
 </h:head>
<h:body onload="#{diretorCrud.inicializarLista()}">
	<h:form style="font-size: 13px" id="formLista">
		<p:dataTable var="dir" value="#{diretorCrud.diretores}">
			<f:facet name="header">
				<p:spacer height="30"></p:spacer>
				<div align="left" style="position: absolute; top: 20px; width: 95%;">
					<p:outputLabel value="Listagem de Diretores"></p:outputLabel>
				</div>
				<div align="right"
					style="position: absolute; top: 12px; width: 95%;">
					<p:commandButton id="botaoIncluir" value="Incluir"
						action="#{diretorCrud.incluir}" ajax="false" 
						icon="ui-icon-plusthick"/>
				</div>
			</f:facet>


			<p:column headerText="Nome" sortBy="#{dir.nome}" filterBy="#{dir.nome}" filterMatchMode="contains">
				<h:outputText value="#{dir.nome}" />
			</p:column>

			<p:column headerText="Telefone" sortBy="#{dir.telefone}" filterBy="#{dir.telefone}" filterMatchMode="contains">
				<h:outputText value="#{dir.telefone}" />
			</p:column>

			<p:column headerText="Formação" sortBy="#{dir.formacao}" filterBy="#{dir.formacao}" filterMatchMode="contains">
				<h:outputText value="#{dir.formacao}" />
			</p:column>


			<p:column headerText="" width="40">
				<p:commandButton action="#{diretorCrud.alterar(dir.id)}"
					ajax="false" icon="ui-icon-pencil"/>
			</p:column>
			<p:column headerText="" width="40">
				<p:commandButton action="#{diretorCrud.excluir(dir.id)}"
					ajax="false"
					onclick="if (!confirm('Confirma a exclusão?')) return false" icon="ui-icon-trash"/>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
