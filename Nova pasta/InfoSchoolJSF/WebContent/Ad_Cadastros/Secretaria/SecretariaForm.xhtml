<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>InfoSchool</title>
</h:head>
<h:body>
	<h:form style="font-size: 13px" id="formEditar">
		<p:growl></p:growl>
		<p:focus for="nome" />
		<p:panelGrid columns="2">
			<f:facet name="header">
				<p:outputLabel value="Edição de Secretaria" />
			</f:facet>
			
			<p:outputLabel value="Nome:" for="nome" />
			<p:inputText id="nome" size="50"
			value="#{secretariaCrud.objeto.nome}" />

			<p:outputLabel for="telefone" value="Telefone" />
			<p:inputText id="telefone" value="#{secretariaCrud.objeto.telefone}"
				size="50" />

			<p:outputLabel for="email" value="Email" />
			<p:inputText id="email" value="#{secretariaCrud.objeto.email}"
				size="50" />

			<p:outputLabel for="endereco" value="Endereco" />
			<p:inputText id="endereco" value="#{secretariaCrud.objeto.endereco}"
				size="50" />

			<p:outputLabel value="Usuário:" for="usuario" />
			<p:inputText id="usuario" size="50"
				value="#{secretariaCrud.objeto.usuario}" />

			<p:outputLabel value="Senha: " for="senha" />
			<p:password id="senha" value="#{secretariaCrud.objeto.senha}"
				size="50" />

			<p:outputLabel value="Horário de Início do Expediente: "
				for="horarioInicioExpediente" />
			<p:calendar id="horarioInicioExpediente" value="#{secretariaCrud.objeto.horarioInicioExpediente}" 
				pattern="HH:mm" timeOnly="true"  />
				
			<p:outputLabel value="Horário de Fim do Expediente: "
				for="horarioFimExpediente" />
			<p:calendar id="horarioFimExpediente" value="#{secretariaCrud.objeto.horarioFimExpediente}" 
				pattern="HH:mm" timeOnly="true"  />	
			

			<p:outputLabel value="Formação Acadêmica: " for="formacao" />
			<p:inputText id="formacao" size="50"
				value="#{secretariaCrud.objeto.formacao}" />


			<f:facet name="footer">
				<p:commandButton value="Gravar" action="#{secretariaCrud.gravar}"
					ajax="false" />
				<p:commandButton value="Cancelar"
					action="#{secretariaCrud.cancelar}" ajax="false" immediate="true" />
			</f:facet>
		</p:panelGrid>
	</h:form>

</h:body>
</html>
