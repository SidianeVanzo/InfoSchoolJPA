<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:ui="http://java.sun.com/jsf/facelets"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:p="http://primefaces.org/ui">
 <h:head>
 <title>InfoSchool</title>
 </h:head>
<h:body onload="#{professorCrud.inicializarLista()}">
	<h:form style="font-size: 13px" id="formLista">
		<p:dataTable var="prof" value="#{professorCrud.professores}">
			<f:facet name="header">
				<p:spacer height="30"></p:spacer>
				<div align="left" style="position: absolute; top: 20px; width: 95%;">
					<p:outputLabel value="Listagem de Professores"></p:outputLabel>
				</div>
				<div align="right"
					style="position: absolute; top: 12px; width: 95%;">
					<p:commandButton id="botaoIncluir" value="Incluir"
						action="#{professorCrud.incluir}" ajax="false" 
						icon="ui-icon-plusthick"/>
				</div>
			</f:facet>


			<p:column headerText="Nome" sortBy="#{prof.nome}" filterBy="#{prof.nome}" filterMatchMode="contains">
				<h:outputText value="#{prof.nome}" />
			</p:column>

			<p:column headerText="Telefone" sortBy="#{prof.telefone}" filterBy="#{prof.telefone}" filterMatchMode="contains">
				<h:outputText value="#{prof.telefone}" />
			</p:column>

			<p:column headerText="Email" sortBy="#{prof.email}" filterBy="#{prof.email}" filterMatchMode="contains">
				<h:outputText value="#{prof.email}" />
			</p:column>

			<p:column headerText="Endereço" sortBy="#{prof.endereco}" filterBy="#{prof.endereco}" filterMatchMode="contains">
				<h:outputText value="#{prof.endereco}" />
			</p:column>



			<p:column headerText="" width="40">
				<p:commandButton action="#{professorCrud.alterar(prof.id)}"
					ajax="false" icon="ui-icon-pencil"/>
			</p:column>
			<p:column headerText="" width="40">
				<p:commandButton action="#{professorCrud.excluir(prof.id)}"
					ajax="false"
					onclick="if (!confirm('Confirma a exclusão?')) return false" icon="ui-icon-trash"/>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
