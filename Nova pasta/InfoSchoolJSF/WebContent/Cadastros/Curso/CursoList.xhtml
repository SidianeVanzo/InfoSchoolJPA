<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:ui="http://java.sun.com/jsf/facelets"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:p="http://primefaces.org/ui">
 <h:head>
 <title>InfoSchool</title>
 </h:head>
 <h:body onload="#{cursoCrud.inicializarLista()}"> 
        <h:form style="font-size: 13px" id="formLista">
		<p:dataTable var="curso" value="#{cursoCrud.cursos}"
		paginator="true" rows="10" rowsPerPageTemplate="5,10,15"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			currentPageReportTemplate="Listando de {startRecord} até {endRecord} de {totalRecords}.">>
			<f:facet name="header">
				<p:spacer height="30"></p:spacer>
				<div align="left" style="position: absolute; top: 20px; width: 95%;">
					<p:outputLabel value="Listagem de Curso"></p:outputLabel>
				</div>
				<div align="right"
					style="position: absolute; top: 12px; width: 95%;">
					<p:commandButton id="botaoIncluir" value="Incluir"
						action="#{cursoCrud.incluir}" ajax="false" 
						icon="ui-icon-plusthick" 
						rendered="#{(session.getAttribute('tipo') eq 'DIRETOR') or (session.getAttribute('tipo') eq 'SECRETARIA')}"/>
				</div>
			</f:facet>

			<p:column headerText="Código" sortBy="#{curso.id}" filterBy="#{curso.id}" filterMatchMode="exact">
				<h:outputText value="#{curso.id}" />
			</p:column>
			<p:column headerText="Nome" sortBy="#{curso.nome}" filterBy="#{curso.nome}" filterMatchMode="contains">
				<h:outputText value="#{curso.nome}" />
			</p:column>


		
			<p:column headerText="Carga Horária" sortBy="#{curso.cargaHoraria}" filterBy="#{curso.cargaHoraria}" filterMatchMode="contains">
				<h:outputText value="#{curso.cargaHoraria}" />
			</p:column>
					
			<p:column headerText="" width="40">
				<p:commandButton action="#{cursoCrud.alterar(curso.id)}"
					ajax="false" icon="ui-icon-pencil" 
					rendered="#{(session.getAttribute('tipo') eq 'DIRETOR') or (session.getAttribute('tipo') eq 'SECRETARIA')}"/>
			</p:column>
			<p:column headerText="" width="40">
				<p:commandButton action="#{cursoCrud.excluir(curso.id)}"
					ajax="false"
					onclick="if (!confirm('Confirma a exclusão?')) return false" icon="ui-icon-trash"
					rendered="#{(session.getAttribute('tipo') eq 'DIRETOR') or (session.getAttribute('tipo') eq 'SECRETARIA')}"/>
			</p:column>

		</p:dataTable>
	</h:form>
    </h:body> 
</html>
