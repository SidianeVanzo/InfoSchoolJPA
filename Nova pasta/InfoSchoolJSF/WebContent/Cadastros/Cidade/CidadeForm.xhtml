<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>InfoSchool</title>
</h:head>
<h:body>

	<h:form style="font-size: 13px" id="formEditar">
		<p:growl></p:growl>
		<p:focus for="nome" />
		<p:panelGrid columns="2">
			<f:facet name="header">
				<p:outputLabel value="Edição de Cidade" />
			</f:facet>
				
			<p:outputLabel value="Nome:" for="nome" />
			<p:inputText id="nome" size="50" value="#{cidadeCrud.cidade.nome}" />
			
			<p:outputLabel value="Estado" for="uf" />
			<p:selectOneMenu id="uf" value="#{cidadeCrud.cidade.uf}">
				<f:selectItems value="#{cidadeCrud.listaUF}" />
			</p:selectOneMenu>
			
			<f:facet name="footer">
				<p:commandButton value="Gravar" action="#{cidadeCrud.gravar}"
					ajax="false" />
				<p:commandButton value="Cancelar" action="#{cidadeCrud.cancelar}"
					ajax="false" immediate="true" />
			</f:facet>
		</p:panelGrid>
	</h:form>

</h:body>
</html>
