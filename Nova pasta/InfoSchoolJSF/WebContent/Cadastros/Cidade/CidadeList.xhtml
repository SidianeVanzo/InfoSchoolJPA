<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>InfoSchool</title>
</h:head>
<h:body onload="#{cidadeCrud.inicializarLista()}">
	<h:form style="font-size: 13px" id="formLista">
		<p:dataTable var="cid" value="#{cidadeCrud.cidades}">
			<f:facet name="header">
				<p:spacer height="30"></p:spacer>
				<div align="left" style="position: absolute; top: 20px; width: 95%;">
					<p:outputLabel value="Listagem de Cidades"></p:outputLabel>
				</div>
				<div align="right"
					style="position: absolute; top: 12px; width: 95%;">
					<p:commandButton id="botaoIncluir" value="Incluir"
						action="#{cidadeCrud.incluir}" ajax="false" 
						icon="ui-icon-plusthick" 
						rendered="#{(session.getAttribute('tipo') eq 'DIRETOR') or (session.getAttribute('tipo') eq 'SECRETARIA')}"/>
				</div>
			</f:facet>

			<p:column headerText="CÃ³digo" sortBy="#{cid.id}" filterBy="#{cid.id}" filterMatchMode="exact">
				<h:outputText value="#{cid.id}" />
			</p:column>
			<p:column headerText="Nome" sortBy="#{cid.nome}" filterBy="#{cid.nome}" filterMatchMode="contains">
				<h:outputText value="#{cid.nome}" />
			</p:column>
			<p:column headerText="UF" sortBy="#{cid.uf}" filterBy="#{cid.uf}" filterMatchMode="contains">
				<h:outputText value="#{cid.uf}" />
			</p:column>
			
			<p:column headerText="" width="40">
				<p:commandButton action="#{cidadeCrud.alterar(cid.id)}"
					ajax="false" icon="ui-icon-pencil" 
					rendered="#{(session.getAttribute('tipo') eq 'DIRETOR') or (session.getAttribute('tipo') eq 'SECRETARIA')}"/>
			</p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
