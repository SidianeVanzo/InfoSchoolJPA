<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:ui="http://java.sun.com/jsf/facelets"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:p="http://primefaces.org/ui">
 <h:head>
 <title>InfoSchool</title>
 </h:head>
<h:body onload="#{chamadaCrud.inicializarLista()}">
	<h:form style="font-size: 13px" id="formLista">
		<p:dataTable var="chamada" value="#{chamadaCrud.chamadas}" paginator="true"
			rows="10" rowsPerPageTemplate="5,10,15"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			currentPageReportTemplate="Listando de {startRecord} até {endRecord} de {totalRecords}.">>
			<f:facet name="header">
				<p:spacer height="30"></p:spacer>
				<div align="left" style="position: absolute; top: 20px; width: 95%;">
					<p:outputLabel value="Listagem de Chamadas"></p:outputLabel>
				</div>
				<div align="right"
					style="position: absolute; top: 12px; width: 95%;">
					<p:commandButton id="botaoIncluir" value="Incluir"
						action="#{chamadaCrud.incluir}" ajax="false" 
						icon="ui-icon-plusthick"/>
				</div>
			</f:facet>

			
			<p:column headerText="Provas" sortBy="#{chamada.provas}"
				filterBy="#{chamada.provas}" filterMatchMode="contains">
				<h:outputText value="#{chamada.provas}" />
			</p:column>
			
			<p:column headerText="Comparecimento Aula" sortBy="#{chamada.comparecimentoAula}"
				filterBy="#{chamada.comparecimentoAula}" filterMatchMode="contains">
				<h:outputText value="#{chamada.comparecimentoAula}" />
			</p:column>
			
						
			<p:column headerText="" width="90">
				<p:commandButton action="#{chamadaCrud.alterar(chamada.id)}"
					value="Alterar" ajax="false" icon="ui-icon-pencil"/>
			</p:column>
			<p:column headerText="" width="90">
				<p:commandButton action="#{chamadaCrud.excluir(chamada.id)}"
					value="Excluir" ajax="false"
					onclick="if (!confirm('Confirma a exclusão?')) return false"  icon="ui-icon-trash"/>
			</p:column>

		</p:dataTable>
	</h:form>



</h:body>
</html>
