<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
 xmlns:ui="http://java.sun.com/jsf/facelets"
 xmlns:f="http://java.sun.com/jsf/core"
 xmlns:h="http://java.sun.com/jsf/html"
 xmlns:p="http://primefaces.org/ui">
 <h:head>
 <title>InfoSchool</title>
 </h:head>
 <h:body onload="#{alunosCrud.inicializarLista()}"> 
        <h:form style="font-size: 13px" id="formLista">
		<p:dataTable var="alunos" value="#{alunosCrud.alunos}"
		paginator="true" rows="10" rowsPerPageTemplate="5,10,15"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			currentPageReportTemplate="Listando de {startRecord} até {endRecord} de {totalRecords}.">>
			<f:facet name="header">
				<p:spacer height="30"></p:spacer>
				<div align="left" style="position: absolute; top: 20px; width: 95%;">
					<p:outputLabel value="Listagem de Alunos"></p:outputLabel>
				</div>
				<div align="right"
					style="position: absolute; top: 12px; width: 95%;">
					<p:commandButton id="botaoIncluir" value="Incluir"
						action="#{alunosCrud.incluir}" ajax="false" 
						icon="ui-icon-plusthick" 
						rendered="#{(session.getAttribute('tipo') eq 'DIRETOR') or (session.getAttribute('tipo') eq 'SECRETARIA')}"/>
				</div>
			</f:facet>

			<p:column headerText="Nome" sortBy="#{alunos.nome}" filterBy="#{alunos.nome}" filterMatchMode="contains">
				<h:outputText value="#{alunos.nome}" />
			</p:column>
			
			<p:column headerText="Telefone" sortBy="#{alunos.telefone}" filterBy="#{alunos.telefone}" filterMatchMode="contains">
				<h:outputText value="#{alunos.telefone}" />
			</p:column>
			
			<p:column headerText="Data de Nascimento" sortBy="#{alunos.dataNascimento}" filterBy="#{alunos.dataNascimento}" filterMatchMode="contains">
				<h:outputText value="#{alunos.dataNascimento}"> 
					<f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
				</h:outputText>
			</p:column>
						
			<p:column headerText="Tipo de Aluno" sortBy="#{alunos.tipoAluno}" filterBy="#{alunos.tipoAluno}" filterMatchMode="contains">
				<h:outputText value="#{alunos.tipoAluno}" />
			</p:column>
			
			
			<p:column headerText="" width="40">
				<p:commandButton action="#{alunosCrud.alterar(alunos.id)}"
					 ajax="false" icon="ui-icon-pencil"
					rendered="#{(session.getAttribute('tipo') eq 'DIRETOR') or (session.getAttribute('tipo') eq 'SECRETARIA')}"/>
			</p:column>
			<p:column headerText="" width="40">
				<p:commandButton action="#{alunosCrud.excluir(alunos.id)}"
					ajax="false"
					onclick="if (!confirm('Confirma a exclusão?')) return false" icon="ui-icon-trash"
					rendered="#{(session.getAttribute('tipo') eq 'DIRETOR') or (session.getAttribute('tipo') eq 'SECRETARIA')}"/>
			</p:column>

		</p:dataTable>
	</h:form>
    </h:body> 
</html>
