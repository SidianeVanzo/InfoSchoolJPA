<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>InfoSchool</title>
</h:head>
<h:body onload="#{aulaCrud.inicializarLista()}">
	<h:form style="font-size: 13px" id="formListaAula">
		<p:dataTable var="aul" value="#{aulaCrud.aulas}">
			<f:facet name="header">
				<p:spacer height="30"></p:spacer>
				<div align="left" style="position: absolute; top: 20px; width: 95%;">
					<p:outputLabel value="Listagem de Aulas"></p:outputLabel>
				</div>
				<div align="right"
					style="position: absolute; top: 12px; width: 95%;">
					<!-- Mostra o botÃ£o somente se o usuario for == 'eq' a ADMINISTRADOR -->
					<!-- Se quiser ser diferente, usa 'ne' para != -->
					<p:commandButton id="botaoVer" value="Ver"
						action="#{aulaCrud.incluir(null)}" ajax="false"
						icon="ui-icon-plusthick"
						rendered="#{session.getAttribute('tipo') eq 'PROFESSOR'}" />
				</div>
			</f:facet>

			<p:column headerText="Data" sortBy="#{aula.data}"
				filterBy="#{aula.data}" filterMatchMode="contains">
				<h:outputText value="#{aula.data}">
					<f:convertDateTime pattern="dd/MM/yyyy"></f:convertDateTime>
				</h:outputText>
			</p:column>

		</p:dataTable>
	</h:form>




</h:body>
</html>
