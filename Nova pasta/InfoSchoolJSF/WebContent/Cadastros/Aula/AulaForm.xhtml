<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>Lançamento de aula</title>
</h:head>
<h:body>

	<h:form style="font-size: 13px" id="formEditarAula">
		<p:growl></p:growl>
		<p:focus for="descricao" />
		<p:panelGrid columns="2">
			<f:facet name="header">
				<p:outputLabel value="Edição de Aula" />
			</f:facet>

			<p:outputLabel value="Data" for="data" />
			<p:calendar id="data" value="#{aulaCrud.objeto.data}"
				pattern="dd-MM-yyyy" mask="true" />

			<p:outputLabel value="Descrição" for="descricao" />
			<p:inputText id="descricao" size="50"
				value="#{aulaCrud.objeto.descricao}" />

		</p:panelGrid>
	</h:form>

	<br></br>
	<br></br>


	<h:form style="font-size: 13px" id="formEditarChamada">
		<p:growl></p:growl>
		<p:focus for="provas" />
		<p:panelGrid columns="2">
			<f:facet name="header">
				<p:outputLabel value="Chamada" />
			</f:facet>


			<p:outputLabel value="Provas:" for="provas" />
			<p:inputText id="provas" size="50"
				value="#{chamadaCrud.objeto.provas}" />

			<p:outputLabel value="Notas das Provas:" for="notasProvas" />
			<p:inputText id="notasProvas" size="50"
				value="#{chamadaCrud.objeto.notasProvas}" />

			<p:outputLabel value="Comparecimento Aula:" for="comparecimentoAula" />
			<p:inputText id="comparecimentoAula" size="50"
				value="#{chamadaCrud.objeto.comparecimentoAula}" />
			<f:facet name="footer">
				<p:commandButton value="Gravar" action="#{chamadaCrud.gravar}"
					ajax="false" rendered="false" />
				<p:commandButton value="Cancelar" action="#{chamadaCrud.cancelar}"
					ajax="false" immediate="true" rendered="false" />
			</f:facet>
		</p:panelGrid>
		<p:dataTable var="c" value="#{aulaCrud.listChamada}">
			<p:column headerText="Id">
				<div align="center">
					<h:outputText value="#{c.aluno.id}" />
				</div>
			</p:column>

			<p:column headerText="Aluno">
				<div align="center">
					<h:outputText value="#{c.aluno.nome}" />
				</div>
			</p:column>

			<f:facet name="footer">
				<div align="left">
					<p:commandButton value="Gravar" action="#{aulaCrud.gravar}" ajax="false" />
				</div>
			</f:facet>
		</p:dataTable>
	</h:form>

</h:body>
</html>
